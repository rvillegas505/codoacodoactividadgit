<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 3 JS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>

<body>

    <div class="container-fluid mt-4">
        <div class="col text-center">
            <h3>Calculador de usuario</h3>
            <p>Ingresa nombre y edad de cada usuario y la página devolverá quien es el menor</p>
        </div>
    </div>
    <div class="container-fluid">
        <form id="form">
            <div class="mt-3">Usuario 1</div>
            <input id="nombre1" class="form-control" type="text" placeholder="Nombre">
            <input id="edad1" class="form-control" type="number" placeholder="Edad">
            <div class="mt-5">Usuario 2</div>
            <input id="nombre2" class="form-control" type="text" placeholder="Nombre">
            <input id="edad2" class="form-control" type="number" placeholder="Edad">
            <div class="mt-5">Usuario 3</div>
            <input id="nombre3" class="form-control" type="text" placeholder="Nombre">
            <input id="edad3" class="form-control" type="number" placeholder="Edad">
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>

    <div class="container-fluid d-flex justify-content-sm-end mt-5">
        <p>Rodrigo Villegas</p>
    </div>

    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</body>

</html>
